<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Projeto</title>
</head>

<body>
    <main>
        <section>
            <h2>Cadastro de projetos</h2>
            <form action="#" method="get">
                <p>
                    <label for="titulo">*Título do projeto:</label>
                    <input type="text" id="titulo" name="titulo">
                </p>
                <p>
                    <label for="coordenador">*Coordenador do projeto:</label>
                    <input type="text" id="coordenador" name="coordenador">
                </p>
                <p>
                    <label for="previsao">*Previsão de orçamento: R$</label>
                    <input type="number" id="previsao" name="previsao"> 
                </p>
                <p>
                    <label for="data">*Data de inicío:</label>
                    <input type="number" id="data" name="data">
                </p>
                <p>
                    <label for="tempo">Tempo de duração:</label>
                    <select name="tempo" id="tempo">
                    <option value="1">Trimestral</option>
                    <option value="2">Semestral</option>
                    <option value="3">Anual</option>
                    </select>
                </p>
                <fieldset>
                    <legend>Objetivos de desenvolvimento Sustentável</legend>
                    <label><input type="checkbox" name="objetivos" value="1">Enrradiação da pobreza</label>
                    <label><input type="checkbox" name="objetivos" value="2">Fome zero e agricultura sustentável</label>
                    <label><input type="checkbox" name="objetivos" value="3">Saúde e bem-estar</label>
                    <label><input type="checkbox" name="objetivos" value="4">Educação de qualidade</label>
                    <label><input type="checkbox" name="objetivos" value="5">Igualdade de gênero</label>
                    <label><input type="checkbox" name="objetivos" value="6">Água potável e saneamento básico</label>
                    <label><input type="checkbox" name="objetivos" value="7">Energia limpa e acessível</label>
                    <label><input type="checkbox" name="objetivos" value="8">Trabalho decente e crescimento economico</label>
                    <label><input type="checkbox" name="objetivos" value="9">Industria, inovaçãio e infraestrutura</label>
                </fieldset>
                <fieldset>
                    <legend>Nível de Impacto:</legend>
                    <label><input type="radio" name="nivel">Regional</label>
                    <label><input type="radio" name="nivel">Nacional</label>
                </fieldset>
                <p>
                    <label><input type="checkbox">Desejo receber notificações por email sobre outros chamadas</label>
                </p>
                <p>
                    <input type="reset" value="LIMPAR">
                    <input type="submit" value="ENVIAR">
                </p>
            </form>

        </section>
    </main>
    
</body>
</html>
